<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Todo List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
  
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="card">
    <h1 class="card__heading marGtop marGleft">Tue Jun 20 2023</h1>
    <div class="card__sub-heading marGleft">
      <div class="card__total-tasks"><span id="task-count">4</span> tasks</div>
      <div class="card__status ">
        <h3 class="card__status--text activeSub">All</h3>
        <h3 class="card__status--text">Active</h3>
        <h3 class="card__status--text">Completed</h3>
      </div>
    </div>
    <input placeholder="Add a new task..." type="text" class="card__input">
    <ul id="list" class="">
      <!-- <li id="list-item">
        <label class="checkbox-container">
          <input type="checkbox">
          <span class="checkmark"></span>
          Morning Walk
        </label>
      </li>
      <li>
        <label class="checkbox-container">
          <input type="checkbox">
          <span class="checkmark"></span>
          Book Flight to Hungary
        </label>
      </li> -->
    </ul>
  </div>
  <div id="smallDiv" class="smallDiv">
    <!-- <ul>
      <li id="smallDivEdit">Edit</li>
      <li id="smallDivDelete">Delete</li>
    </ul> -->
  </div>
  <div class="whiteDivBackground"></div>
  <div class="whiteDiv">
    <div class="whiteDiv__info">
      <h2>Name</h2>
      <input id="whiteDiv-Name" type="text">
    </div>
    <div class="whiteDiv__footer">
      <button class="btn whiteDiv__cancel">Cancel</button>
      <button class="btn whiteDiv__save">Save</button>
    </div>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <script src="jscript.js"></script>
</body>
</html>
